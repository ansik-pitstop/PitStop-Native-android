apply plugin: 'com.android.application'

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

android {
    compileOptions.encoding = 'ISO-8859-1'
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ansik.pitstop"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 13
        versionName "1.0.4"
        //multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('jniLibs/httpclient-4.3-beta1.jar')
    // only necessary if you are using CardView
    // already includes 'com.android.support:recyclerview-v7:21.0.3'

    // Permissions wrapper for android version >= 23
    // Important - the CameraSource implementation in this project requires version 8.1 or higher.
    // Multidex support library - Use when Building Apps with Over 65K Methods
    //compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.parse:parse-android:1.+'
    compile 'com.android.support:design:23.2.1'
    compile 'com.github.amlcurran.showcaseview:library:5.4.1'
    compile 'com.github.brnunes:swipeablerecyclerview:1.0.1'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'io.smooch:core:latest.release'
    compile 'io.smooch:ui:latest.release'
    compile 'com.mixpanel.android:mixpanel-android:4.8.0'
    compile 'pub.devrel:easypermissions:0.1.5'
    compile 'com.google.android.gms:play-services-vision:8.4.0'
    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.android.support:support-v4:23.2.1'
}
