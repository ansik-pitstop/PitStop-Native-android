apply plugin: 'com.android.application'

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

android {
    compileOptions.encoding = 'ISO-8859-1'
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    def staging = "\"http://staging.api.getpitstop.io:10010/\""
    def snapshot = "\"http://snapshot.api.getpitstop.io:10011/\""
    def testing = "\"http://45.55.82.111:10011/\""
    def isStaging = true

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            output.outputFile = new File(file.parent,
                    file.name.replace(".apk", "_${variant.versionName}.apk").replace("app-", "Pitstop_"))
        }
    }
    defaultConfig {
        applicationId "com.ansik.pitstop"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 93
        versionName "2.1.16"
        multiDexEnabled = true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        debug { // for development, dev backend, no mixpanel
            buildConfigField "String", "CLIENT_ID", "\"DINCPNWtqjjG69xfMWuF8BIJ8QjwjyLwCq36C19CkTIMkFnE6zSxz7Xoow0aeq8M6Tlkybu8gd4sDIKD\""
            buildConfigField "String", "SERVER_URL", isStaging ? staging : snapshot
            buildConfigField "String", "ENDPOINT_TYPE", isStaging ? "\"staging\"" : "\"snapshot\""
            buildConfigField "String", "BETA_TYPE", "\"beta\""
            buildConfigField "String", "DEBUG_TYPE", "\"debug\""
            buildConfigField "String", "RELEASE_TYPE", "\"release\""
        }
        beta.initWith(buildTypes.debug)
        beta { // for release to beta in Play Store, dev backend, mixpanel
            debuggable false
        }
        release.initWith(buildTypes.debug)
        release { // for release to production, prod backend, mixpanel
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "CLIENT_ID", "\"8pLSeDGJdlW89dzfbfI4uNr0x2Blo4FG8TEkCB5LXKgtfVf8\""
            buildConfigField "String", "SERVER_URL", "\"https://api.getpitstop.io/\""
            buildConfigField "String", "ENDPOINT_TYPE", "\"release\""
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Multidex support library - Use when Building Apps with Over 65K Methods
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.android.gms:play-services-vision:9.4.0'
    compile 'com.google.android.gms:play-services-gcm:9.4.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.parse:parse-android:1.+'
    compile 'com.facebook.android:facebook-android-sdk:4.12.1'
    compile 'com.goebl:david-webb:1.3.0'
    compile 'io.smooch:core:latest.release'
    compile 'io.smooch:ui:latest.release'
    compile 'com.mixpanel.android:mixpanel-android:4.8.0'
    compile 'com.journeyapps:zxing-android-embedded:3.3.0@aar'
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.github.bmarrdev:android-DecoView-charting:v0.9.6'
    compile 'com.github.deano2390:MaterialShowcaseView:1.1.0'
    compile 'com.github.brnunes:swipeablerecyclerview:1.0.1'
    compile 'com.android.support.test.espresso:espresso-core:2.2.2'
    compile 'com.android.support.test.espresso:espresso-contrib:2.2.2'
    compile 'com.android.support.test:runner:0.5'
}

apply plugin: 'com.google.gms.google-services'